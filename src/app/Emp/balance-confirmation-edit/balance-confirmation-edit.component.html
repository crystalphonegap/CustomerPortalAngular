<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
    <form [formGroup]="FormData">
        <div class="kt-portlet">
            <div class="kt-portlet__head kt-portlet__head--lg kt-portlet__head--break-sm bg-light">
                <div class="kt-portlet__head-label">
                    <h3 class="kt-portlet__head-title"> Update Balance Confirmation 
                    </h3>
                </div>
            </div>
            <div class="kt-portlet__body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <label class="col-lg-3 col-form-label">Confirmation Before Date
                            </label>
                            <div class="col-lg-2">
                                <mat-form-field appearance="outline">
                                    <mat-label>Select Date</mat-label>
                                    <input matInput autocomplete="off" formControlName="ExpiryDatedate"
                                        [matDatepicker]="picker3">
                                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                                    <mat-datepicker #picker3></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
            <div class="kt-portlet__foot kt-portlet__foot--sm bg-light">
                <div class="kt-form__actions">
                    <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-10">
                            <button type="submit" type="button" class="btn mr-2 ml-2 btn-brand btn-sm"
                                (click)="Submit()">Submit</button>
                            <button type="button" class="btn btn-secondary btn-sm" (click)="back()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
