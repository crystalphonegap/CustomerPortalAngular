<div class="kt-container  kt-container--fluid ">
    <div class="kt-portlet kt-portlet--mobile">
        <div class="kt-portlet__head kt-portlet__head--lg bg-light">
            <div class="kt-portlet__head-label">
                <h3 class="kt-portlet__head-title text-dark">
                 <b>
                    User List
                 </b>

                </h3>
            </div>

            <div class="kt-portlet__head-toolbar">
                <button class="btn mr-2 btn-brand btn-sm btn-bold  " (click)="download()">
                    <i class="fa fa-file-excel"></i> <span class=" m-2">Export To Excel  </span> </button>

            </div>
        </div>
        <div class="p-4 bg-light border-top border-bottom">
            <!--begin: Search Form -->
            <div class="kt-form kt-form--label-right ">
                <div class="row align-items-center">
                    <div class="col-xl-12 order-2 order-xl-1">
                        <div class="row align-items-center">
                            <div class="col-12 col-md-6 col-lg mb-2 mb-lg-0">
                                <div>
                                    <select class="form-control form-control-sm" (change)="ChangeStatus($event.target.value)">
                                        <option value="All">Select Status</option>
                                        <option value="Active">Active</option>
                                        <option value="Inactive">Inactive</option>
                                    </select>
                                </div>
                            </div>


                            <div class="col-12 col-md-6 col-lg mb-2 mb-lg-0">
                                <div class="kt-input-icon kt-input-icon--left">
                                    <input type="text" class="form-control form-control-sm" [(ngModel)]="search" placeholder="Type To Search...">
                                    <span class="kt-input-icon__icon kt-input-icon__icon--left">
                  <span><i class="la la-search"></i></span>
                                    </span>
                                </div>
                            </div>

                            <div class="col-auto">
                                <button class="btn btn-dark btn-sm" (click)="ngOnInit()" title="bigger"><i
                                        class="fa fa-search ml-2 ml-md-0"></i><span
                                        class="d-none d-md-inline-block ml-2">Search</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--end: Search Form -->
        </div>
        <div class="kt-portlet__body ">
            <div>
                <div *ngFor="let User of Users" class="customerCustomers-list border row shadow-sm p-3 mb-3">

                    <div class="row col-md-11">
                        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                            User Code :<span class="kt-font-bold">{{User.UserCodetxt}}</span>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                            UserName :{{User.UserNametxt}}
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                            Mobile :<span class="kt-font-bold">{{User.Mobilevtxt}}</span>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                            Email :<span class="kt-font-bold">{{User.Emailvtxt}}</span>
                        </div>

                        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                            Status:<span class="kt-font-bold">

                                <a  *ngIf="User.IsActivebit==true" >Active</a>
                                <a  *ngIf="User.IsActivebit==false" >Inactive</a>
                            </span>
                        </div>
                    </div>
                    <div class="row  col-md-1">


                        <button class="btn btn-brand btn-icon btn-sm btn-bold rounded-circle" (click)="pass(this.User.Idbint,this.User.UserCodetxt)"><i class="fa fa-edit"></i>
                        </button>

                </div>
                </div>
                <h4 *ngIf="this.Users[0]==null">No Data Available</h4>
                <div class="row">
                    <div class="col-md-3"> </div>
                    <div *ngIf="Users[0] !=null" class="col-md-6">
                        <ul class="pagination justify-content-center">
                            <li *ngIf="this.pageField.length > UsersPerPage" class="page-item">
                                <a (click)="showPrevUsers()" [ngClass]="(paginationService.showNoOfCurrentPage ==1)?'notAllowed':'page-link'" style="margin-top: 5px; margin-right: 20px;cursor: pointer;">Prev</a></li>
                            <li *ngFor="let page of pageField;let i=index" class="page-item">
                                <a (click)="showUsersByPageNumber(page,i)" [ngClass]="pageNumber[i] ? 'pageColor':'page-link'" style=" margin-right: 5px;;margin-top: 5px;cursor: pointer;">{{page}}</a>

                            </li>
                            <li *ngIf="this.pageField.length > UsersPerPage" class="page-item"><a (click)="showNextUsers()" [ngClass]="(paginationService.disabledNextBtn)?'notAllowed':'page-link'" style="margin-top: 5px;margin-left: 20px; cursor: pointer;">Next</a> </li>
                        </ul>
                        <div style="text-align: center;">
                            Page {{currentPage}} of {{paginationService.exactPageList}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
