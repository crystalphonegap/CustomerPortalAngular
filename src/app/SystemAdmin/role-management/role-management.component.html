<div class="kt-container text-dark  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
    <div class="kt-portlet">
        <div class="kt-portlet__head kt-portlet__head--lg kt-portlet__head--break-sm bg-light">
            <div class="kt-portlet__head-label">
                <h3 class="kt-portlet__head-title">Create Roles
                </h3>
            </div>
        </div>
        <div class="kt-portlet__body">
            <div class="form-group row">
                <label class="col-lg-2 col-form-label">Role Name</label>
                <div class="col-lg-10">
                    <input  type="text"   (change)="updateRoleName($event.target.value)"
                    value="{{RoleName}}"
                     type="text" class="form-control" >
                </div>
            </div>
            <div class="form-group form-group-last row">
                <label class="col-lg-2 col-form-label">Role Description</label>
                <div class="col-lg-10">
                    <textarea  class=" form-control" type="text"  rows="2" cols="20"  (change)="updateRoleDescription($event.target.value)"
value="{{RoleDescription}}"  ></textarea>
                   </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-2 col-form-label">Select Menu</label>
                <div class="col-lg-10 ">
                    <div class="kt-checkbox-list">
                        <label *ngFor="let role of Roles;" class="kt-checkbox">
                            <input type="checkbox" value=" {{role.IDint}}" (change)="onRoleChange(role,$event)">
                              {{role.Rolevtxt}}<br>
                              <span></span>
                          </label>
                    </div>

                </div>
            </div>

        </div>
        <div class="kt-portlet__foot kt-portlet__foot--sm bg-light">
            <div class="kt-form__actions">
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-10">
                        <button type="submit" (click)="Submit()" class="btn mr-2 btn-brand btn-sm">Submit</button>
                        <button [routerLink]="['/SystemAdmin/RoleManagementList']"  class="btn btn-secondary btn-sm">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
