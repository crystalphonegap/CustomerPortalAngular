<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
    <div class="kt-portlet">
        <form  (ngSubmit)="onSubmit()">
            <div class="kt-portlet__head kt-portlet__head--lg kt-portlet__head--break-sm bg-light">
                <div class="kt-portlet__head-label">
                    <h3 class="kt-portlet__head-title">Category Assign To Screen
                    </h3>
                </div>
            </div>
            <div class="kt-portlet__body">
                <div class="form-group form-group-last row">
                    <label class="col-lg-2 col-form-label">Category Name</label>
                    <div class="col-lg-10">
                        <input autocomplete="off"  class=" mat-input-element1 form-control form-control-sm "
                        (input)="updateTextBox($event.target.value,'Category')" value="{{Category}}">
                    </div>
                </div>
                <div class="form-group form-group-last row">
                    <label class="col-lg-2 col-form-label">Assign To</label>
                    <div class="col-lg-10">
                        <select class=" form-control" (change)="selectUserforAssign($event.target.value,0)">
                            <option >Select UserType</option>
                            <option [selected]="Assign0 =='Zonal Manager'" value="Zonal Manager">Zonal Manager</option>
                            <option [selected]="Assign0 =='Regional Manager'" value="Regional Manager">Regional Manager</option>
                            <option [selected]="Assign0 =='Branch Manager'" value="Branch Manager">Branch Manager</option>
                            <option [selected]="Assign0 =='Territory Sales Executive'" value="Territory Sales Executive">Territory Sales Executive</option>
                            <option [selected]="Assign0 =='Accounting Head'" value="Accounting Head">Accounting Head</option>
                        </select>
                    </div>
                </div>
                <div class="form-group form-group-last row">
                    <label class="col-lg-2 col-form-label">1st Escalation Days</label>
                    <div class="col-lg-10">
                        <input autocomplete="off" type="number" onlyNumber matInput class=" mat-input-element1 form-control form-control-sm "
                                        (input)="updateTextBox($event.target.value,'Day1')" value="{{Day1}}">
                    </div>
                </div>
                <div class="form-group form-group-last row">
                    <label class="col-lg-2 col-form-label">1st Escalation Assign to</label>
                    <div class="col-lg-10">
                        <select class=" form-control" (change)="selectUserforAssign($event.target.value,1)">
                            <option >Select UserType</option>
                            <option [selected]="Assign1 =='Zonal Manager'" value="Zonal Manager">Zonal Manager</option>
                            <option [selected]="Assign1 =='Regional Manager'" value="Regional Manager">Regional Manager</option>
                            <option [selected]="Assign1 =='Branch Manager'" value="Branch Manager">Branch Manager</option>
                            <option [selected]="Assign1 =='Territory Sales Executive'" value="Territory Sales Executive">Territory Sales Executive</option>
                            <option [selected]="Assign1 =='Accounting Head'" value="Accounting Head">Accounting Head</option>
                        </select>
                    </div>
                </div>
                <div class="form-group form-group-last row">
                    <label class="col-lg-2 col-form-label">2nd Escalation Days</label>
                    <div class="col-lg-10">
                        <input autocomplete="off" type="number" onlyNumber matInput class=" mat-input-element1 form-control form-control-sm "
                                        (input)="updateTextBox($event.target.value,'Day2')" value="{{Day2}}">
                    </div>
                </div>
                <div class="form-group form-group-last row">
                    <label class="col-lg-2 col-form-label">2nd Escalation Assign to</label>
                    <div class="col-lg-10">
                        <select class=" form-control" (change)="selectUserforAssign($event.target.value,2)">
                            <option >Select UserType</option>
                            <option [selected]="Assign2 =='Zonal Manager'" value="Zonal Manager">Zonal Manager</option>
                            <option [selected]="Assign2 =='Regional Manager'" value="Regional Manager">Regional Manager</option>
                            <option [selected]="Assign2 =='Branch Manager'" value="Branch Manager">Branch Manager</option>
                            <option [selected]="Assign2 =='Territory Sales Executive'" value="Territory Sales Executive">Territory Sales Executive</option>
                            <option [selected]="Assign2 =='Accounting Head'" value="Accounting Head">Accounting Head</option>
                            <option [selected]="Assign2 =='SystemAdmin'" value="SystemAdmin">SystemAdmin</option>
                        </select>
                    </div>
                </div>
                <div class="form-group form-group-last row">
                    <label class="col-lg-2 col-form-label">3rd Escalation Days</label>
                    <div class="col-lg-10">
                        <input autocomplete="off" type="number" onlyNumber matInput class=" mat-input-element1 form-control form-control-sm "
                                        (input)="updateTextBox($event.target.value,'Day3')" value="{{Day3}}">
                    </div>
                </div>
                <div class="form-group form-group-last row">
                    <label class="col-lg-2 col-form-label">3rd Escalation Assign to</label>
                    <div class="col-lg-10">
                        <select class=" form-control" (change)="selectUserforAssign($event.target.value,3)">
                            <option >Select UserType</option>
                            <option [selected]="Assign3 =='Zonal Manager'" value="Zonal Manager">Zonal Manager</option>
                            <option [selected]="Assign3 =='Regional Manager'" value="Regional Manager">Regional Manager</option>
                            <option [selected]="Assign3 =='Branch Manager'" value="Branch Manager">Branch Manager</option>
                            <option [selected]="Assign3 =='Territory Sales Executive'" value="Territory Sales Executive">Territory Sales Executive</option>
                            <option [selected]="Assign3 =='Accounting Head'" value="Accounting Head">Accounting Head</option>
                            <option [selected]="Assign3 =='SystemAdmin'" value="SystemAdmin">SystemAdmin</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="kt-portlet__foot kt-portlet__foot--sm bg-light ">
                <div class="kt-form__actions">
                    <div class="row">
                            <button type="submit" class="btn mr-2 btn-brand btn-sm mr-3">Submit</button>
                            <button type="reset" class="btn mr-2 btn-brand btn-sm mr-3">Reset</button>
                            <a (click)="Back()" class="btn btn-secondary btn-sm">Back</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
