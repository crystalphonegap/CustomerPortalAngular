<!-- begin:: Content -->
<div class="kt-container kt-container--fluid kt-grid__item kt-grid__item--fluid mt-4">
    <div class="kt-portlet">
        <div class="kt-portlet__head">
            <div class="kt-portlet__head-label">
                <h3 class="kt-portlet__head-title">User's Details:</h3>
            </div>
        </div>
        <div class="kt-portlet__body">
            <form [formGroup]="FormGroup" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-12">
                        <div class="kt-section__body">
                            <div class="form-group row">
                                <label class="col-xl-3 col-lg-3 col-form-label">UserCode</label>
                                <div class="col-lg-9 col-xl-9">
                                    <input class="form-control" type="text" formControlName="UserCodetxt" placeholder="UserCode" required disabled/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-xl-3 col-lg-3 col-form-label">UserName</label>
                                <div class="col-lg-9 col-xl-9">
                                    <input class="form-control" type="text" placeholder="UserName" formControlName="UserNametxt" required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-xl-3 col-lg-3 col-form-label">Mobile</label>
                                <div class="col-lg-9 col-xl-9">
                                    <div class="input-group">
                                        <input type="tel" class="form-control" formControlName="Mobilevtxt" placeholder="Mobile" aria-describedby="basic-addon1" required />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-xl-3 col-lg-3 col-form-label">Email Address</label>
                                <div class="col-lg-9 col-xl-9">
                                    <div class="input-group">
                                        <input type="email" class="form-control" formControlName="Emailvtxt" placeholder="Email" aria-describedby="basic-addon1" required />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-xl-3 col-lg-3 col-form-label">Password</label>
                                <div class="col-lg-9 col-xl-9">
                                    <div class="input-group">
                                        <input type="password" class="form-control" formControlName="Passwordvtxt" placeholder="Password" aria-describedby="basic-addon1" required />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-xl-3 col-lg-3 col-form-label">Confirm Password</label>
                                <div class="col-lg-9 col-xl-9">
                                    <div class="input-group">
                                        <input type="password" class="form-control" formControlName="CPasswordvtxt" placeholder="Confirm Password" aria-describedby="basic-addon1" required />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-xl-3 col-lg-3 col-form-label">Select Customer Type</label>
                                <div class="col-lg-9 col-xl-9">
                                    <div class="input-group">
                                        <select class=" form-control" (change)="changeSelectSale($event.target.value)">
                                            <option [selected]="this.CustomerType==0"  value="0">Select Customer Type</option>
                                            <option [selected]="this.CustomerType=='Trading'"  value="Trading">Trading</option>
                                            <option [selected]="this.CustomerType=='Non Trading'"  value="Non Trading">Non Trading</option>
                                            <option [selected]="this.CustomerType=='Both'"  value="Both">Both</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div  class="form-group row">
                                <label class="col-xl-3 col-lg-3 col-form-label">Select SalesOffices</label>
                                <div class="col-lg-9 col-xl-9">
                                    <div class="kt-checkbox-list">
                                        <label *ngFor="let salesoffice of SalesOffices;" class="kt-checkbox">  
                                            <input type="checkbox" checked="{{salesoffice?.Checked}}" value=" {{salesoffice?.SalesOfficeCodevtxt}}" (change)="onSalesChange(salesoffice,$event)">  
                                              {{salesoffice?.SalesOfficeCodevtxt}}-{{salesoffice?.SalesOfficeNamevtxt}}<br>  
                                              <span></span>
                                          </label>  
                                    </div>
                
                                </div>
                            </div>
                            <span *ngIf="FormGroup.errors?.invalid">Password doesn't match</span>
                            <div class="form-group mt-3">
                                <button class="btn btn-brand btn-wide kt-font-bold kt-font-transform-u" type="submit" [disabled]="this.FormGroup.invalid"> Submit</button>
                                <button   [routerLink]="['/SystemAdmin/EmployeeDetails']"  class="btn  btn-secondary  btn-wide kt-font-bold kt-font-transform-u" > Cancel</button>
                            
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
